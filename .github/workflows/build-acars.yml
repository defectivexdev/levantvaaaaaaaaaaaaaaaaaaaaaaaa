name: Build ACARS Client

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "1.2.1"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore LevantACARS/LevantACARS.sln

    - name: Build ACARS Client
      run: msbuild LevantACARS/LevantACARS.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Setup WiX Toolset v4
      run: |
        dotnet tool install --global wix --version 4.0.5
        wix extension add WixToolset.UI.wixext/4.0.5
        wix extension add WixToolset.Util.wixext/4.0.5

    - name: Publish ACARS Client
      run: dotnet publish LevantACARS/LevantACARS/LevantACARS.csproj -c Release -r win-x64 --self-contained -o LevantACARS/installer/publish

    - name: Build MSI Installer
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        cd LevantACARS/installer
        
        # Build MSI using WiX v4
        wix build Package.wxs -o "LevantACARS-Setup-v$version.msi"
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LevantACARS-Installer-v${{ steps.version.outputs.VERSION }}
        path: LevantACARS/installer/LevantACARS-Setup-v${{ steps.version.outputs.VERSION }}.msi

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: LevantACARS/installer/LevantACARS-Setup-v${{ steps.version.outputs.VERSION }}.msi
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
