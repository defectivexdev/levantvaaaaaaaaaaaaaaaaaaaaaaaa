name: Build ACARS Client

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore LevantACARS/LevantACARS.sln

    - name: Build ACARS Client
      run: msbuild LevantACARS/LevantACARS.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Setup WiX Toolset
      run: |
        choco install wixtoolset -y
        echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build MSI Installer
      run: |
        cd LevantACARS/installer
        candle.exe -ext WixUIExtension -ext WixUtilExtension Package.wxs -o Package.wixobj
        light.exe -ext WixUIExtension -ext WixUtilExtension Package.wixobj -o LevantACARS-Setup.msi

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LevantACARS-Installer
        path: LevantACARS/installer/LevantACARS-Setup.msi

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: LevantACARS/installer/LevantACARS-Setup.msi
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
