; ============================================================================
; XPUIPCOffsets.cfg — Levant VA ACARS (X-Plane)
; Maps aircraft-specific datarefs into the Universal ACARS Offset Block
; so the ACARS reads the same addresses regardless of aircraft.
;
; INSTALLATION:
;   1. Locate your XPUIPC plugin folder:
;        X-Plane 12/Resources/plugins/XPUIPC/
;   2. Open (or create) "XPUIPCOffsets.cfg" in that folder
;   3. Copy the Dataref lines below into that file
;   4. Restart X-Plane
;
; UNIVERSAL OFFSET MAP:
;   0x66C0  Float   Total Fuel (KG)
;   0x66C4  Float   Zero Fuel Weight (KG)
;   0x66C8  Float   Payload (KG)
;
; NOTE: Only ONE set of datarefs will be active at a time (whichever plane
; is loaded). Non-existent datarefs are silently ignored by XPUIPC.
; Use DataRefTool plugin to verify exact paths for your aircraft version.
; ============================================================================

; ─── Generic / Fallback ─────────────────────────────────────────────────────
Dataref acars_fuel_generic sim/flightmodel/weight/m_fuel_total float Offset 0x66C0 FLOAT 1 r
Dataref acars_zfw_generic  sim/flightmodel/weight/m_fixed       float Offset 0x66C4 FLOAT 1 r

; ─── Rotate MD-11 ───────────────────────────────────────────────────────────
Dataref acars_fuel_md11 rotate/md11/fuel/total_kg float Offset 0x66C0 FLOAT 1 r
Dataref acars_zfw_md11  rotate/md11/weight/zfw    float Offset 0x66C4 FLOAT 1 r

; ─── ToLiss A319/A320/A321 ──────────────────────────────────────────────────
Dataref acars_fuel_a32x toliss_airbus/fuel/total_fuel float Offset 0x66C0 FLOAT 1 r
Dataref acars_zfw_a32x  toliss_airbus/weight/ZFW      float Offset 0x66C4 FLOAT 1 r

; ─── Laminar / Zibo 737 ────────────────────────────────────────────────────
Dataref acars_fuel_b738 laminar/B738/fms/vref_fuel float Offset 0x66C0 FLOAT 1 r

; ─── FlightFactor 757/767 ──────────────────────────────────────────────────
Dataref acars_fuel_ff757 757/fuel/total_kg float Offset 0x66C0 FLOAT 1 r
Dataref acars_zfw_ff757  757/weight/zfw    float Offset 0x66C4 FLOAT 1 r

; ─── 777 (FlightFactor / SAM) ──────────────────────────────────────────────
Dataref acars_fuel_777 777/fuel/total_kg float Offset 0x66C0 FLOAT 1 r
Dataref acars_zfw_777  777/weight/zfw    float Offset 0x66C4 FLOAT 1 r
